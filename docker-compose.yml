version: '3.8'

services:
  business-cooperation:
    build: .
    ports:
      - "3001:3001"  # 主服务端口（后端API + 前端静态文件）
      - "8000:8000"  # Python服务端口（可选，用于直接访问Python API）
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - FRONTEND_PORT=6415
      - BACKEND_PORT=3001
      - PYTHON_SERVICE_PORT=8000
      - PYTHON_SERVICE_URL=http://localhost:8000
    volumes:
      - ./data:/app/backend/data  # 持久化数据库
      - ./uploads:/app/backend/uploads  # 持久化上传文件
      - ./tmp:/tmp  # 临时文件目录
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/test/connection"]
      interval: 30s
      timeout: 10s
      retries: 3
