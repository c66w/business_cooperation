<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家合作系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-accounts {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .demo-accounts h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .demo-account:hover {
            background: #e9ecef;
        }

        .demo-account .role {
            font-weight: 500;
            color: #495057;
        }

        .demo-account .credentials {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .role-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .role-admin { background: #dc3545; color: white; }
        .role-reviewer { background: #007bff; color: white; }
        .role-merchant { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>商家合作系统</h1>
            <p>请选择角色登录系统</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                登录
            </button>
        </form>

        <div class="demo-accounts">
            <h3>演示账户（点击快速填入）</h3>
            
            <div class="demo-account" onclick="fillCredentials('admin', 'admin123')">
                <div>
                    <div class="role">
                        <span class="role-badge role-admin">管理员</span>
                        系统管理员
                    </div>
                </div>
                <div class="credentials">admin / admin123</div>
            </div>

            <div class="demo-account" onclick="fillCredentials('reviewer1', 'reviewer123')">
                <div>
                    <div class="role">
                        <span class="role-badge role-reviewer">审核员</span>
                        张审核
                    </div>
                </div>
                <div class="credentials">reviewer1 / reviewer123</div>
            </div>

            <div class="demo-account" onclick="fillCredentials('reviewer2', 'reviewer123')">
                <div>
                    <div class="role">
                        <span class="role-badge role-reviewer">审核员</span>
                        李审核
                    </div>
                </div>
                <div class="credentials">reviewer2 / reviewer123</div>
            </div>

            <div class="demo-account" onclick="fillCredentials('merchant1', 'merchant123')">
                <div>
                    <div class="role">
                        <span class="role-badge role-merchant">商家</span>
                        测试商家
                    </div>
                </div>
                <div class="credentials">merchant1 / merchant123</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        // 填入演示账户信息
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // 显示提示信息
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 保存token和用户信息
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert(`登录成功！欢迎 ${data.user.name} (${getRoleName(data.user.role)})`, 'success');
                    
                    // 根据角色跳转到不同页面
                    setTimeout(() => {
                        switch(data.user.role) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'reviewer':
                                window.location.href = 'reviewer-dashboard.html';
                                break;
                            case 'merchant':
                                window.location.href = 'merchant-dashboard.html';
                                break;
                            default:
                                window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    showAlert(data.message || '登录失败');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('网络错误，请稍后重试');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });

        // 获取角色中文名称
        function getRoleName(role) {
            const roleNames = {
                'admin': '管理员',
                'reviewer': '审核员',
                'merchant': '商家'
            };
            return roleNames[role] || role;
        }

        // 检查是否已登录
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            showAlert(`您已登录为 ${user.name}，正在跳转...`, 'success');
            
            setTimeout(() => {
                switch(user.role) {
                    case 'admin':
                        window.location.href = 'admin-dashboard.html';
                        break;
                    case 'reviewer':
                        window.location.href = 'reviewer-dashboard.html';
                        break;
                    case 'merchant':
                        window.location.href = 'merchant-dashboard.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            }, 1500);
        }
    </script>
</body>
</html>
